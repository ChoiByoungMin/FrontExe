<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>2019 국민 독서실태</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>성인</th>
                <th>독서자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>종이책</th>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <th>전자책</th>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <th>오디오북</th>
                <td>8.2권</td>
                <td>5.5권</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
