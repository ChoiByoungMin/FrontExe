<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const any = {
            value: 100,
            foo() {
                console.log("foo's this=", this);               // this === any
                console.log("foo's this.value= ", this.value);  // 100

                // 매서드 내의 중첩함수(내부함수)
                function bar() {
                    console.log("foo's this=", this);           // this == window
                    console.log("foo's this.value= ", this.value);  // 1
                }

                bar();
            }
        };
        any.foo();
    </script>
</head>

</body>

</html>
