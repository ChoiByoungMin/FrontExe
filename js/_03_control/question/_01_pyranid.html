
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*
숫자 7을 입력하면
      *
     ***
    *****
   *******
  *********
 *********** 
*************
*/
        const n = Number(prompt("숫자를 입력하세요", " "));
        for(let i =1; i<=n; i++){
            for(let jum = n-i; jum>=1;jum--){
                document.write("&nbsp;");
            }
            for(let j=1; j<=2*i-1; j++){
                document.write('*');
        }
        document.write("<br>");
       }
    </script>
</head>
