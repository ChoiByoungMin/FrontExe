<!-- 
버튼을 누르면 0.1초마다 1씩 증가하도록 상자에 표시하고
다시 버튼을 누르면 타이머가 멈춥니다.
또 다시 누르면 타이머도 동작합니다.

그리고 처음에는 버튼에 '시작'이라고 표시하고
타이머가 동작하면 '멈춤'이라고 변경하세요.
타이머가 다시 중지되면 '시작'이라고 표시하면 됩니다. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

        #stop {
            border: 1px solid black;
            width: 100px;
            height: 50px;
            margin: 50px;
            text-align: center;
            border-radius: 5%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $output = document.querySelector('#output');
            let $stop = document.querySelector('#stop');
            let count = 0;
            let stopId;

            function startTime() {
                $stop.textContent = '멈춤';
                stopId = setInterval(function () {
                    $output.textContent = ++count;
                }, 100);
            }

            function stopTime() {
                $stop.textContent = "시작"
                clearInterval(stopId);
            }

            $stop.addEventListener('click', () => {
                if ($stop.textContent === '시작') {
                    startTime();
                } else {
                    stopTime();
                }
            });
        });
    </script>
</head>

<body>
    <div id="output"></div>
    <button id="stop">시작</button>
</body>

</html>
