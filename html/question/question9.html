<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            line-height: 50px;
        }
        label{
            width: 60px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>예약 정보</h1>
        <form>
            <ul>
                <li>
                    <label>이름<input type="text" name="uname"></label>
                </li>
                <li>
                    <label>휴대폰<input type="tel" name="utel"></label>
                </li>
                <li>
                    <label>이메일<input type="email" name="uemail"></label>
                </li>
            </ul>
            <div>
                <button type="submit">예약하기</button>
            </div>
        </form>
    </div>
</body>

</html>
